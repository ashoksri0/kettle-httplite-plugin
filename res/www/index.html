<!DOCTYPE html>
<html ng-app>
<head>
  <title>Hello World, AngularJS - ViralPatel.net</title>
  <script type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

  <script type='text/javascript' src='/api/dwr/engine.js'></script>
  <script type='text/javascript' src='/api/dwr/interface/RemoteFunctions.js'></script>
 	<script type='text/javascript' src='/api/dwr/util.js'></script>
</head>
<body>
     
    Write some text in textbox:
    <input type="text" ng-model="sometext" />
 
    <h1>Hello {{ sometext }}</h1>

	  <input class='ibutton' type='button' onclick='RemoteFunctions.getPluginFolderPath(reply0);' value='AJAX Call'  title='Calls RemoteFunctions.getPluginFolderPath(). View source for details.'/>
	  <script type='text/javascript'>
	    var reply0 = function(data)
	    {
	      if (data != null && typeof data == 'object') alert(dwr.util.toDescriptiveString(data, 2));
	      else dwr.util.setValue('d0', dwr.util.toDescriptiveString(data, 1));
	    }
	  </script>
	  <span id='d0' class='reply'></span>
     
</body>
</html>
