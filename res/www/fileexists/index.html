<!DOCTYPE html>
<html ng-app="fileexists">
<head>
  <title>Hello World, AngularJS</title>

  <script type='text/javascript' src='/api/dwr/engine.js'></script>
  <script type='text/javascript' src='/api/dwr/interface/RemoteFunctions.js'></script>
  <script type='text/javascript' src='/api/dwr/interface/FileExistsRemoteProxy.js'></script>
  <script type='text/javascript' src='/api/dwr/util.js'></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

  <script src="../common/js/jquery-1.9.1.js"></script>
  <script src="../common/js/ng-grid-2.0.11.debug.js"></script>
  <script src="app.js"></script>
  
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="../common/css/ng-grid.css">
  <link rel="stylesheet" href="app.css">

  <script type='text/javascript'>
  </script>

</head>
<body>

<form class="pure-form pure-form-aligned" ng-controller="formController">
  <fieldset>
    <legend>Required Fields</legend>

    <div class="pure-control-group">
        <label for="stepName">Step name</label>
        <input id="stepName" type="text" placeholder="Step name" ng-model="stepModel.stepName">
    </div>

    <div class="pure-control-group">
        <label for="fileNameField">Filename field</label>
        <input id="fileNameField" type="text" placeholder="{{fileNameField}}">
    </div>

    <div class="pure-control-group">
        <label for="resultFieldName">Result fieldname</label>
        <input id="resultFieldName" type="text" placeholder="{{resultFieldName}}">
    </div>

    <div class="pure-control-group">
        <label for="addFieldName" class="pure-checkbox">Add fieldname to result</label>
        <input id="addFieldName" type="checkbox">
    </div>

  </fieldset>


  <fieldset>
    <legend>Additional Fields</legend>

  
    <div class="pure-control-group">
      <label for="includeFileType" class="pure-checkbox">Include file type</label>
      <input id="includeFileType" type="checkbox"> 
    </div>

    <div class="pure-control-group">
      <label for="fileTypeField">File type field</label>
      <input id="fileTypeField" type="text" placeholder="{{fileTypeField}}">
    </div>

    <div class="pure-controls">
      <button type="button" class="pure-button button-warning">Help</button>
      <button type="submit" class="pure-button pure-button-primary">Okay</button>
      <button type="button" class="pure-button">Cancel</button>
    </div>

  </fieldset>



</form>

</body>
</html>
